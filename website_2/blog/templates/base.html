<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a style="color:#FFFFFF;" href="{{url_for('base.index')}}">Home</a>
            </li>
            <li class="nav-item">
                <a style="color:#FFFFFF;" href="{{url_for('base.info')}}">Info</a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
               <a style="color:#FFFFFF;" href="{{url_for('blog_posts.create_post')}}">Create Post</a>
            </li>
            <li class="nav-item">
                <a style="color:#FFFFFF;" href="{{url_for('users.account')}}">Account</a>
            </li>
            <li class="nav-item">
               <a style="color:#FFFFFF;" href="{{url_for('users.logout')}}">Log Out</a>
            </li>
            {% endif %}
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href={{url_for("base.index")}}>Home again</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            {% if current_user.is_authenticated == False %}
            <li class="nav-item">
                <a style="color:#FFFFFF;" href="{{url_for('users.register')}}">Register</a>
            </li>
            <li class="nav-item">
                <a style="color:#FFFFFF;" href="{{url_for('users.login')}}">Log In</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class = "container">
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
